<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/svg" href="/logo/logo_64x64.png">
</head>

<body>
    <div>
        <canvas id="theCanvas" width="900px" height="400px"
            style="border: black solid 1px; touch-action: none;"></canvas>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center;">
        <input id="hazardRateSlider" type="range" min="0.0" max="1.0" value="1.0" step="0.01" /><label>&nbsp;Hazard
            Rate.</label>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center;">
        <input id="exogBirthRateSlider" type="range" min="0.0" max="2.0" value="0.2" step="0.01" /><label>&nbsp;Birth
            Rate (Exogenous).</label>
    </div>
    <div style="display: flex; flex-direction: row; align-items: center;">
        <input id="endogBirthRateSlider" type="range" min="0.0" max="1.2" value="0.9" step="0.025" /><label>&nbsp;Birth
            Rate (Endogenous).</label>
    </div>
    <script type="module" src="./example.js"></script>
</body>

</html>
